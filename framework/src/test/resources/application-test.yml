spring:
  datasource:
    url: jdbc:mysql://localhost:3306/skystat_test?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc.batch_size: 100
        order_inserts: true
        format_sql: true
      show-sql: true