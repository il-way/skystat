spring:
  config:
    activate:
      on-profile: staging
  datasource:
    url: jdbc:mysql://localhost:3306/skystat_stage?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      maxFileSize: 30MB
      maxRequestSize: 30MB
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.batch_size: 100
        order_inserts: true
        format_sql: true
    show-sql: false
  aop:
    proxy-target-class: true

server:
  tomcat:
    accesslog:
      enabled: true
      directory: ./logs/access
      prefix: access
      suffix: .log
      pattern: '%{X-Correlation-Id}i %h %l %u %t "%r" %s %b %D'

logging:
  file:
    path: ./logs
  level:
    root: INFO
    com.ilway.skystat: DEBUG
    org.hibernate.SQL: INFO

log:
  aop:
    slow-threshold-ms: 1000
